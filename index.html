<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="p-5">
    <div id="app">
        <div class="d-flex col-4 offset-4 justify-content-between">
            <input class="form-control" type="text" @keydown.enter="addTudo">
            <button type="text" @click="SecilenleriSil">Seçileneri Sil</button>
        </div>

        <div class="d-flex col-4 offset-4 justify-content-between">
            <ul v-if="tudoList.length>0" class="list-group col-12  py-3">
                <li v-for="tudo in tudoList" :key="tudo.id" class="col-12 align-items-center list-group-item d-flex justify-content-between">
                    <div class="d-flex">
                        <input class="form-check-input" type="checkbox" v-model="tudo.completed" :id="`list${tudo.id}`">
                        <label class="form-check-label ms-2" :for="`list${tudo.id}`">
                        {{tudo.text}}
                    </label>
                    </div>
                    <button class="btn btn-danger" @click="deleteTudo(tudo)">Sil</button>
                </li>
            </ul>


        </div>
        <div v-if="tudoList.length < 1" class="py-3 alert col-4 offset-4 alert-warning">Kayıt Bulunamadı</div>
        <div class="d-flex col-4 offset-4 justify-content-between">
            {{tudoList}}

        </div>



        <button @click="murat">murat</button>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
